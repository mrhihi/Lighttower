<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator</title>
    <style>
        table {
            width: 250px;
        }
        button {
            width: 100%;
            height: 40px;
        }
        .dspBorder {
            height: 40px;
            border:1px solid black;
            text-align: right;
        }
        .dspPanel {
            margin:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr><td colspan="4"><div class="dspBorder"><div class="dspPanel"></div></div></td></tr>
        <tr><td><button>C</button></td><td></td><td></td><td><button>‚Üê</button></td></tr>
        <tr><td><button>7</button></td><td><button>8</button></td><td><button>9</button></td><td><button>/</button></td></tr>
        <tr><td><button>4</button></td><td><button>5</button></td><td><button>6</button></td><td><button>*</button></td></tr>
        <tr><td><button>1</button></td><td><button>2</button></td><td><button>3</button></td><td><button>-</button></td></tr>
        <tr><td><button>.</button></td><td><button>0</button></td><td><button>+</button></td><td><button>=</button></td></tr>
    </table>
<div id="debugArea">
</div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="calculator.js"></script>
</body>
</html>
